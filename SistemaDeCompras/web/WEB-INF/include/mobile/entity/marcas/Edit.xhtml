<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MarcasEditPage" lazy="true">
        <pm:header title="#{harlys.EditMarcasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{harlys.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MarcasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MarcasEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{marcasController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{harlys.EditMarcasLabel_idmarca}" for="idmarca" />
                            <h:outputText id="idmarca" value="#{marcasController.selected.idmarca}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{harlys.EditMarcasLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{marcasController.selected.descripcion}" title="#{harlys.EditMarcasTitle_descripcion}" required="true" requiredMessage="#{harlys.EditMarcasRequiredMessage_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{harlys.EditMarcasLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{marcasController.selected.estado}" title="#{harlys.EditMarcasTitle_estado}" required="true" requiredMessage="#{harlys.EditMarcasRequiredMessage_estado}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{marcasController.save}" value="#{harlys.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MarcasListPage:MarcasListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MarcasListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
