<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DepartamentosCreatePage" lazy="true">
        <pm:header title="#{harlys.CreateDepartamentosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{harlys.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DepartamentosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DepartamentosCreateForm">

                <h:panelGroup id="display" rendered="#{departamentosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{harlys.CreateDepartamentosLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{departamentosController.selected.nombre}" title="#{harlys.CreateDepartamentosTitle_nombre}" required="true" requiredMessage="#{harlys.CreateDepartamentosRequiredMessage_nombre}" size="24" maxlength="24"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{harlys.CreateDepartamentosLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{departamentosController.selected.estado}" title="#{harlys.CreateDepartamentosTitle_estado}" required="true" requiredMessage="#{harlys.CreateDepartamentosRequiredMessage_estado}" size="26" maxlength="26"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{departamentosController.saveNew}" value="#{harlys.Save}" update="display,:DepartamentosListPage:DepartamentosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DepartamentosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
