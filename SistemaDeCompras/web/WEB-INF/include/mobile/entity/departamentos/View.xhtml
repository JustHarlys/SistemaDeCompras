<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DepartamentosViewPage" lazy="true">
        <pm:header title="#{harlys.ViewDepartamentosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{harlys.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DepartamentosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DepartamentosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{departamentosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{harlys.ViewDepartamentosLabel_iddep}"/>
                            <h:outputText value="#{departamentosController.selected.iddep}" title="#{harlys.ViewDepartamentosTitle_iddep}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewDepartamentosLabel_nombre}"/>
                            <h:outputText value="#{departamentosController.selected.nombre}" title="#{harlys.ViewDepartamentosTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewDepartamentosLabel_estado}"/>
                            <h:outputText value="#{departamentosController.selected.estado}" title="#{harlys.ViewDepartamentosTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
