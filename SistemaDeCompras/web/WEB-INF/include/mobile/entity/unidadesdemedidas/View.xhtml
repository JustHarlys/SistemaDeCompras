<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UnidadesdemedidasViewPage" lazy="true">
        <pm:header title="#{harlys.ViewUnidadesdemedidasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{harlys.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UnidadesdemedidasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UnidadesdemedidasViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{unidadesdemedidasController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{harlys.ViewUnidadesdemedidasLabel_idumedida}"/>
                            <h:outputText value="#{unidadesdemedidasController.selected.idumedida}" title="#{harlys.ViewUnidadesdemedidasTitle_idumedida}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewUnidadesdemedidasLabel_descripcion}"/>
                            <h:outputText value="#{unidadesdemedidasController.selected.descripcion}" title="#{harlys.ViewUnidadesdemedidasTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewUnidadesdemedidasLabel_estado}"/>
                            <h:outputText value="#{unidadesdemedidasController.selected.estado}" title="#{harlys.ViewUnidadesdemedidasTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
