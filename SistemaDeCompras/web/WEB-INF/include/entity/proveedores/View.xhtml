<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresViewDlg" widgetVar="ProveedoresViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{harlys.ViewProveedoresTitle}" closeOnEscape="true">

            <h:form id="ProveedoresViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{proveedoresController.selected != null}">

                        <h:outputText value="#{harlys.ViewProveedoresLabel_idproveedor}"/>

                        <h:outputText value="#{harlys.ViewProveedoresLabel_cedulaORnc}"/>
                        <h:outputText value="#{proveedoresController.selected.cedulaORnc}" title="#{harlys.ViewProveedoresTitle_cedulaORnc}"/>

                        <h:outputText value="#{harlys.ViewProveedoresLabel_nombrecomercial}"/>
                        <h:outputText value="#{proveedoresController.selected.nombrecomercial}" title="#{harlys.ViewProveedoresTitle_nombrecomercial}"/>

                        <h:outputText value="#{harlys.ViewProveedoresLabel_estado}"/>
                        <h:outputText value="#{proveedoresController.selected.estado}" title="#{harlys.ViewProveedoresTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{harlys.Close}" onclick="PF('ProveedoresViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
