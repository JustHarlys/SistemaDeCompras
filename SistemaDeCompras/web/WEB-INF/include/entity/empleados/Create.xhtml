<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosCreateDlg" widgetVar="EmpleadosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{harlys.CreateEmpleadosTitle}" closeOnEscape="true">

            <h:form id="EmpleadosCreateForm">

                <h:panelGroup id="display" rendered="#{empleadosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{harlys.CreateEmpleadosLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{empleadosController.selected.cedula}" title="#{harlys.CreateEmpleadosTitle_cedula}" required="true" requiredMessage="#{harlys.CreateEmpleadosRequiredMessage_cedula}" size="24" maxlength="24"/>

                        <p:outputLabel value="#{harlys.CreateEmpleadosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadosController.selected.nombre}" title="#{harlys.CreateEmpleadosTitle_nombre}" required="true" requiredMessage="#{harlys.CreateEmpleadosRequiredMessage_nombre}" size="26" maxlength="26"/>

                        <p:outputLabel value="#{harlys.CreateEmpleadosLabel_departamento}" for="departamento" />
                        <p:inputText id="departamento" value="#{empleadosController.selected.departamento}" title="#{harlys.CreateEmpleadosTitle_departamento}" required="true" requiredMessage="#{harlys.CreateEmpleadosRequiredMessage_departamento}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{harlys.CreateEmpleadosLabel_estado}" for="estado" />
                        <p:selectOneRadio id="estado" value="#{empleadosController.selected.estado}" layout="lineDirection">
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                        </p:selectOneRadio>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadosController.saveNew}" value="#{harlys.Save}" update="display,:EmpleadosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmpleadosCreateDialog'));">
                        <p:confirm header="#{harlys.ConfirmationHeader}" message="#{harlys.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{harlys.Cancel}" oncomplete="PF('EmpleadosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
