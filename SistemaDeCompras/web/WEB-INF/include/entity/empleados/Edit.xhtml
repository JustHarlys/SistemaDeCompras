<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EmpleadosEditDlg" widgetVar="EmpleadosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{harlys.EditEmpleadosTitle}" closeOnEscape="true">

            <h:form id="EmpleadosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{empleadosController.selected != null}">


                        <h:outputLabel value="#{harlys.EditEmpleadosLabel_idempleados}" for="idempleados" />
                        <h:outputText id="idempleados" value="#{empleadosController.selected.idempleados}" />

                        <p:outputLabel value="#{harlys.EditEmpleadosLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{empleadosController.selected.cedula}" title="#{harlys.EditEmpleadosTitle_cedula}" required="true" requiredMessage="#{harlys.EditEmpleadosRequiredMessage_cedula}" size="24" maxlength="24"/>

                        <p:outputLabel value="#{harlys.EditEmpleadosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadosController.selected.nombre}" title="#{harlys.EditEmpleadosTitle_nombre}" required="true" requiredMessage="#{harlys.EditEmpleadosRequiredMessage_nombre}" size="26" maxlength="26"/>

                        <p:outputLabel value="#{harlys.EditEmpleadosLabel_departamento}" for="departamento" />
                        <p:inputText id="departamento" value="#{empleadosController.selected.departamento}" title="#{harlys.EditEmpleadosTitle_departamento}" required="true" requiredMessage="#{harlys.EditEmpleadosRequiredMessage_departamento}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{harlys.EditEmpleadosLabel_estado}" for="estado" />
                        <p:selectOneRadio id="estado" value="#{empleadosController.selected.estado}" layout="lineDirection">
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                        </p:selectOneRadio>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadosController.save}" value="#{harlys.Save}" update="display,:EmpleadosListForm:datalist,:EmpleadosListForm:EmpleadosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmpleadosEditDialog'));">
                        <p:confirm header="#{harlys.ConfirmationHeader}" message="#{harlys.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{harlys.Cancel}" oncomplete="PF('EmpleadosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
