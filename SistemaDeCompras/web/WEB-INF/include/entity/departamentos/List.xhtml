<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DepartamentosListForm">

        <p:panel header="#{harlys.ListDepartamentosTitle}">
            <p:contextMenu id="DepartamentosDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{harlys.Create}" onclick="document.getElementById('DepartamentosListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{harlys.View}" onclick="document.getElementById('DepartamentosListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{harlys.Edit}" onclick="document.getElementById('DepartamentosListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{harlys.Delete}" onclick="document.getElementById('DepartamentosListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{departamentosController.items}"
                         lazy="false"
                         rowKey="#{item.iddep}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{departamentosController.selected}"
                         filteredValue="#{departamentosController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{departamentosController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.iddep}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DepartamentosDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DepartamentosDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DepartamentosListForm:viewButton').click();"/>

                <p:column sortBy="#{item.iddep}" filterBy="#{item.iddep}">
                    <f:facet name="header">
                        <h:outputText value="#{harlys.ListDepartamentosTitle_iddep}"/>
                    </f:facet>
                    <h:outputText value="#{item.iddep}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{harlys.ListDepartamentosTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                    <f:facet name="header">
                        <h:outputText value="#{harlys.ListDepartamentosTitle_estado}"/>
                    </f:facet>
                    <h:outputText value="#{item.estado}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{harlys.Create}" actionListener="#{departamentosController.prepareCreate}" update=":DepartamentosCreateForm" oncomplete="PF('DepartamentosCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{harlys.View}" update=":DepartamentosViewForm" oncomplete="PF('DepartamentosViewDialog').show()" disabled="#{empty departamentosController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{harlys.Edit}" update=":DepartamentosEditForm" oncomplete="PF('DepartamentosEditDialog').show()" disabled="#{empty departamentosController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{harlys.Delete}" actionListener="#{departamentosController.delete}" update=":growl,datalist" disabled="#{empty departamentosController.selected}">
                <p:confirm header="#{harlys.ConfirmationHeader}" message="#{harlys.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
