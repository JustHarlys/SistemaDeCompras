<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosViewDlg" widgetVar="DepartamentosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{harlys.ViewDepartamentosTitle}" closeOnEscape="true">

            <h:form id="DepartamentosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{departamentosController.selected != null}">

                        <h:outputText value="#{harlys.ViewDepartamentosLabel_iddep}"/>
                        <h:outputText value="#{departamentosController.selected.iddep}" title="#{harlys.ViewDepartamentosTitle_iddep}"/>

                        <h:outputText value="#{harlys.ViewDepartamentosLabel_nombre}"/>
                        <h:outputText value="#{departamentosController.selected.nombre}" title="#{harlys.ViewDepartamentosTitle_nombre}"/>

                        <h:outputText value="#{harlys.ViewDepartamentosLabel_estado}"/>
                        <h:outputText value="#{departamentosController.selected.estado}" title="#{harlys.ViewDepartamentosTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{harlys.Close}" onclick="PF('DepartamentosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
