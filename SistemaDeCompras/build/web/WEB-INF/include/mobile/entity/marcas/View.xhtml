<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MarcasViewPage" lazy="true">
        <pm:header title="#{harlys.ViewMarcasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{harlys.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MarcasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MarcasViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{marcasController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{harlys.ViewMarcasLabel_idmarca}"/>
                            <h:outputText value="#{marcasController.selected.idmarca}" title="#{harlys.ViewMarcasTitle_idmarca}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewMarcasLabel_descripcion}"/>
                            <h:outputText value="#{marcasController.selected.descripcion}" title="#{harlys.ViewMarcasTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewMarcasLabel_estado}"/>
                            <h:outputText value="#{marcasController.selected.estado}" title="#{harlys.ViewMarcasTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
