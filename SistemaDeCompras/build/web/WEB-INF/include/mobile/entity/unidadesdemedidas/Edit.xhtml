<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UnidadesdemedidasEditPage" lazy="true">
        <pm:header title="#{harlys.EditUnidadesdemedidasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{harlys.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UnidadesdemedidasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UnidadesdemedidasEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{unidadesdemedidasController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{harlys.EditUnidadesdemedidasLabel_idumedida}" for="idumedida" />
                            <h:outputText id="idumedida" value="#{unidadesdemedidasController.selected.idumedida}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{harlys.EditUnidadesdemedidasLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{unidadesdemedidasController.selected.descripcion}" title="#{harlys.EditUnidadesdemedidasTitle_descripcion}" required="true" requiredMessage="#{harlys.EditUnidadesdemedidasRequiredMessage_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{harlys.EditUnidadesdemedidasLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{unidadesdemedidasController.selected.estado}" title="#{harlys.EditUnidadesdemedidasTitle_estado}" required="true" requiredMessage="#{harlys.EditUnidadesdemedidasRequiredMessage_estado}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{unidadesdemedidasController.save}" value="#{harlys.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UnidadesdemedidasListPage:UnidadesdemedidasListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UnidadesdemedidasListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
