<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ArticulosCreatePage" lazy="true">
        <pm:header title="#{harlys.CreateArticulosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{harlys.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ArticulosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ArticulosCreateForm">

                <h:panelGroup id="display" rendered="#{articulosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{harlys.CreateArticulosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{articulosController.selected.descripcion}" title="#{harlys.CreateArticulosTitle_descripcion}" required="true" requiredMessage="#{harlys.CreateArticulosRequiredMessage_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{harlys.CreateArticulosLabel_marca}" for="marca" />
                            <p:inputText id="marca" value="#{articulosController.selected.marca}" title="#{harlys.CreateArticulosTitle_marca}" required="true" requiredMessage="#{harlys.CreateArticulosRequiredMessage_marca}" size="26" maxlength="26"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{harlys.CreateArticulosLabel_unidaddemedida}" for="unidaddemedida" />
                            <p:inputText id="unidaddemedida" value="#{articulosController.selected.unidaddemedida}" title="#{harlys.CreateArticulosTitle_unidaddemedida}" required="true" requiredMessage="#{harlys.CreateArticulosRequiredMessage_unidaddemedida}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{harlys.CreateArticulosLabel_existencia}" for="existencia" />
                            <p:inputText id="existencia" value="#{articulosController.selected.existencia}" title="#{harlys.CreateArticulosTitle_existencia}" required="true" requiredMessage="#{harlys.CreateArticulosRequiredMessage_existencia}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{harlys.CreateArticulosLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{articulosController.selected.estado}" title="#{harlys.CreateArticulosTitle_estado}" required="true" requiredMessage="#{harlys.CreateArticulosRequiredMessage_estado}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{articulosController.saveNew}" value="#{harlys.Save}" update="display,:ArticulosListPage:ArticulosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ArticulosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
