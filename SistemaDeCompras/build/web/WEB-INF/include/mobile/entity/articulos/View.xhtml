<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ArticulosViewPage" lazy="true">
        <pm:header title="#{harlys.ViewArticulosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{harlys.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ArticulosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ArticulosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{articulosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{harlys.ViewArticulosLabel_idarticulo}"/>
                            <h:outputText value="#{articulosController.selected.idarticulo}" title="#{harlys.ViewArticulosTitle_idarticulo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewArticulosLabel_descripcion}"/>
                            <h:outputText value="#{articulosController.selected.descripcion}" title="#{harlys.ViewArticulosTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewArticulosLabel_marca}"/>
                            <h:outputText value="#{articulosController.selected.marca}" title="#{harlys.ViewArticulosTitle_marca}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewArticulosLabel_unidaddemedida}"/>
                            <h:outputText value="#{articulosController.selected.unidaddemedida}" title="#{harlys.ViewArticulosTitle_unidaddemedida}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewArticulosLabel_existencia}"/>
                            <h:outputText value="#{articulosController.selected.existencia}" title="#{harlys.ViewArticulosTitle_existencia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{harlys.ViewArticulosLabel_estado}"/>
                            <h:outputText value="#{articulosController.selected.estado}" title="#{harlys.ViewArticulosTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
