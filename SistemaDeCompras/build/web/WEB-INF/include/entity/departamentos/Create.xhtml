<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosCreateDlg" widgetVar="DepartamentosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{harlys.CreateDepartamentosTitle}" closeOnEscape="true">

            <h:form id="DepartamentosCreateForm">

                <h:panelGroup id="display" rendered="#{departamentosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{harlys.CreateDepartamentosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{departamentosController.selected.nombre}" title="#{harlys.CreateDepartamentosTitle_nombre}" required="true" requiredMessage="#{harlys.CreateDepartamentosRequiredMessage_nombre}" size="24" maxlength="24"/>

                        <p:outputLabel value="#{harlys.CreateDepartamentosLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{departamentosController.selected.estado}" title="#{harlys.CreateDepartamentosTitle_estado}" required="true" requiredMessage="#{harlys.CreateDepartamentosRequiredMessage_estado}" size="26" maxlength="26"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentosController.saveNew}" value="#{harlys.Save}" update="display,:DepartamentosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DepartamentosCreateDialog'));">
                        <p:confirm header="#{harlys.ConfirmationHeader}" message="#{harlys.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{harlys.Cancel}" oncomplete="PF('DepartamentosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
