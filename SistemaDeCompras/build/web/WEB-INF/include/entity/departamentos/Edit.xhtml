<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DepartamentosEditDlg" widgetVar="DepartamentosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{harlys.EditDepartamentosTitle}" closeOnEscape="true">

            <h:form id="DepartamentosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{departamentosController.selected != null}">


                        <h:outputLabel value="#{harlys.EditDepartamentosLabel_iddep}" for="iddep" />
                        <h:outputText id="iddep" value="#{departamentosController.selected.iddep}" />

                        <p:outputLabel value="#{harlys.EditDepartamentosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{departamentosController.selected.nombre}" title="#{harlys.EditDepartamentosTitle_nombre}" required="true" requiredMessage="#{harlys.EditDepartamentosRequiredMessage_nombre}" size="24" maxlength="24"/>

                        <p:outputLabel value="#{harlys.EditDepartamentosLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{departamentosController.selected.estado}" title="#{harlys.EditDepartamentosTitle_estado}" required="true" requiredMessage="#{harlys.EditDepartamentosRequiredMessage_estado}" size="26" maxlength="26"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentosController.save}" value="#{harlys.Save}" update="display,:DepartamentosListForm:datalist,:DepartamentosListForm:DepartamentosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DepartamentosEditDialog'));">
                        <p:confirm header="#{harlys.ConfirmationHeader}" message="#{harlys.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{harlys.Cancel}" oncomplete="PF('DepartamentosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
