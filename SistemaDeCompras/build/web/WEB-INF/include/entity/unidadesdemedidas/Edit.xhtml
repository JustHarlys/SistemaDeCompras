<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UnidadesdemedidasEditDlg" widgetVar="UnidadesdemedidasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{harlys.EditUnidadesdemedidasTitle}" closeOnEscape="true">

            <h:form id="UnidadesdemedidasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{unidadesdemedidasController.selected != null}">


                        <h:outputLabel value="#{harlys.EditUnidadesdemedidasLabel_idumedida}" for="idumedida" />
                        <h:outputText id="idumedida" value="#{unidadesdemedidasController.selected.idumedida}" />

                        <p:outputLabel value="#{harlys.EditUnidadesdemedidasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{unidadesdemedidasController.selected.descripcion}" title="#{harlys.EditUnidadesdemedidasTitle_descripcion}" required="true" requiredMessage="#{harlys.EditUnidadesdemedidasRequiredMessage_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{harlys.EditUnidadesdemedidasLabel_estado}" for="estado" />
                        <p:selectOneRadio id="estado" value="#{unidadesdemedidasController.selected.estado}" layout="lineDirection">
                            <f:selectItem itemLabel="Medido" itemValue="Medido" />
                            <f:selectItem itemLabel="No Medido" itemValue="No Medido" />
                        </p:selectOneRadio>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadesdemedidasController.save}" value="#{harlys.Save}" update="display,:UnidadesdemedidasListForm:datalist,:UnidadesdemedidasListForm:UnidadesdemedidasDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UnidadesdemedidasEditDialog'));">
                        <p:confirm header="#{harlys.ConfirmationHeader}" message="#{harlys.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{harlys.Cancel}" oncomplete="PF('UnidadesdemedidasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
