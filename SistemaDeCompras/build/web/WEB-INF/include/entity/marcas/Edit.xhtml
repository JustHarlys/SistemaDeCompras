<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MarcasEditDlg" widgetVar="MarcasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{harlys.EditMarcasTitle}" closeOnEscape="true">

            <h:form id="MarcasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{marcasController.selected != null}">


                        <h:outputLabel value="#{harlys.EditMarcasLabel_idmarca}" for="idmarca" />
                        <h:outputText id="idmarca" value="#{marcasController.selected.idmarca}" />

                        <p:outputLabel value="#{harlys.EditMarcasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{marcasController.selected.descripcion}" title="#{harlys.EditMarcasTitle_descripcion}" required="true" requiredMessage="#{harlys.EditMarcasRequiredMessage_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{harlys.EditMarcasLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{marcasController.selected.estado}" title="#{harlys.EditMarcasTitle_estado}" required="true" requiredMessage="#{harlys.EditMarcasRequiredMessage_estado}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcasController.save}" value="#{harlys.Save}" update="display,:MarcasListForm:datalist,:MarcasListForm:MarcasDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MarcasEditDialog'));">
                        <p:confirm header="#{harlys.ConfirmationHeader}" message="#{harlys.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{harlys.Cancel}" oncomplete="PF('MarcasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
