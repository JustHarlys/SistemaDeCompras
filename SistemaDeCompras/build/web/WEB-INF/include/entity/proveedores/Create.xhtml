<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresCreateDlg" widgetVar="ProveedoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{harlys.CreateProveedoresTitle}" closeOnEscape="true">

            <h:form id="ProveedoresCreateForm">

                <h:panelGroup id="display" rendered="#{proveedoresController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{harlys.CreateProveedoresLabel_cedulaORnc}" for="cedulaORnc" />
                        <p:inputText id="cedulaORnc" value="#{proveedoresController.selected.cedulaORnc}" title="#{harlys.CreateProveedoresTitle_cedulaORnc}" required="true" requiredMessage="#{harlys.CreateProveedoresRequiredMessage_cedulaORnc}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{harlys.CreateProveedoresLabel_nombrecomercial}" for="nombrecomercial" />
                        <p:inputText id="nombrecomercial" value="#{proveedoresController.selected.nombrecomercial}" title="#{harlys.CreateProveedoresTitle_nombrecomercial}" required="true" requiredMessage="#{harlys.CreateProveedoresRequiredMessage_nombrecomercial}" size="26" maxlength="26"/>

                        <p:outputLabel value="#{harlys.CreateProveedoresLabel_estado}" for="estado" />
                        <p:selectOneRadio id="estado" value="#{proveedoresController.selected.estado}" layout="lineDirection">
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                        </p:selectOneRadio>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.saveNew}" value="#{harlys.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProveedoresCreateDialog'));">
                        <p:confirm header="#{harlys.ConfirmationHeader}" message="#{harlys.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{harlys.Cancel}" oncomplete="PF('ProveedoresCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
